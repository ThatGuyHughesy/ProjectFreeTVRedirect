<!DOCTYPE html>
<html data-ng-app="projectFreeTVRedirect" ng-csp>

<head>
  <script src="scripts/angular/angular.min.js"></script>
  <script src="scripts/angular/angular-ng-storage.js"></script>
  <script src="scripts/jquery/jquery-2.1.3.min.js"></script>
  <script src="scripts/bootstrap/bootstrap.min.js"></script>
  <script src="scripts/controllers/controller.js"></script>
  <script src="scripts/services/background.js"></script>
  <script src="scripts/services/redirect.js"></script>
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <link href="styles/bootstrap-theme.min.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
</head>

<body data-ng-controller="MainCtrl">
  <div class="popup">
    <h1>ProjectFreeTv Redirect</h1>
    <h2>No More 10 Second Wait!</h2>
    <div class="toggle">
      <input ng-change="save()" ng-model="toggle" type="checkbox" name="toggle" class="toggle-checkbox" id="toggle" checked>
      <label class="toggle-label" for="toggle">
        <span class="toggle-inner"></span>
        <span class="toggle-switch"></span>
      </label>
    </div>
  </div>
</body>

</html>
